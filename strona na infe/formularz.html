				</div>

					<label for="form-liczba">Na ile od 1 do 10 oceniasz serie filmów o Harrym Potterze? </label>
					<input class="form-control" id="form-liczba" type="number"
						min="1" max="10" step="1"
					
				</div>
				
				<div class="form-group">
					<label for="form-kom">Co myślisz o serii filmów o Harrym Potterze?</label>
